<html>
<head>
    <link href="rangeslider.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-1.10.js"></script>
    <script type="text/javascript" src="rangeslider.min.js"></script>
</head>
<body>
    <input type="range" min="1" max="100" step="1" value="1">
</body>

</html>

<script type="text/javascript">


    $('input[type="range"]').rangeslider({

        polyfill: false,

        baseClass: 'rangeslider',
        rangeClass: 'rangeslider__range',
        fillClass: 'rangeslider__fill',
        handleClass: 'rangeslider__handle',

        onInit: function () { },

        onSlide: function (position, value) { },

        onSlideEnd: function (position, value) { }
    });
</script>
